<ion-header>
    <ion-navbar color="zuno">
        <ion-title>Pilih Kasir</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="page-user">
	<ion-list>
		<ion-item class="list-item" *ngFor="let user of userList" (tap)="selectUser(user)">
			<ion-avatar item-start class="avatar">
				<img src="assets/imgs/avatar.png">
			</ion-avatar>
			<h2>{{user.name}}</h2>
		</ion-item>
	</ion-list>

</ion-content>
